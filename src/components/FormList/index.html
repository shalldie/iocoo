<div class="form-list">
    <h4>{{upperTitle}}</h4>
    <ul>
        <li v-for="(item,index) in list" :key="index">
            <form-input 
            :lbl="item.lbl" 
            :defVal="item.val" 
            @update="updateInput"
            :inputIndex="index"
            :key="index"></form-input>
        </li>
    </ul>
</div>
